<!DOCTYPE html>

<html>

   <head>
      <title>Registration</title>
      <meta charset="utf-8">

      <link rel="stylesheet" href="./styles/styles.css">
      <link rel="stylesheet" href="./styles/register.css">
   </head>

   <body>
      <!-- start of nav-bar -->
      <div class="nav-bar">
	 <div class="nav-left">
	    <a href="http://umhs.eduhsd.k12.ca.us/index.html" target="_blank" class="nav-left-button">
	       <img src="./images/umhs_logo.png">
	    </a>
	    <span class="umhs">Union Mine High School</span>
	    <span class="line"></span> 
	    <span class="page-label">Registration</span>
	 </div>
	 <div class="nav-right">
	    <span class="line"></span> 
	    <a class="nav-right-link" href="index.html">Login</a>
	 </div>
      </div> 
      <!-- end of nav-bar -->

      <div id="registration-form">
	 <span id="create-account-label">Create your account:</span>
	 <form>
	    <div id="first-last">
	       <div id="first">
		  <label for="first-name">First Name:</label>
		  <input type="text" id="first-name" name="first-name">
	       </div>
	       <div id="last">
		  <label for="last-name">Last Name:</label>
		  <input type="text" id="last-name" name="last-name">
	       </div>
	    </div>
	    <div id="e-mail">
	       <label for="email">Email:</label>
	       <input type="text" id="email" name="email">
	    </div>
	    <div id="usrname">
	       <label for="username">Username:</label>
	       <input type="text" id="username" name="username">
	    </div>
	    <div id="pw">
	       <label for "password">Password:</label>
	       <input type="password" id="password" name="password">
	    </div>
	 </form>
	 <input type="submit" value="Register">
      </div>
   </body>

</html>
