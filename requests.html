<html lang="en">

	<head>
		<title>User Management - Students</title>

	<body class="body">

			<img src="img/logo.png">

			<nav><ul>
				<li><a href="#">Home</a></li>

							<form>
								<input type="checkbox" name="control" value="selectall">Select All
							</form>
						</div>
						<div class="search-bar">
							<img src="img/search-icon2.png">
							<input class="search-input" type="search" id="query" placeholder="Search...">

					</div> <!-- END of TOP-BAR -->

					<div class="requests-list"> <!-- START of request-list -->

								<img src="img/avatar.png">
									<div class="requests-list-item-info-name">
										<span class="requests-list-item-info-last">Si,</span>
										<span class="requests-list-item-info-first">Fatima</span>
										<br>
										<span class="requests-list-item-info-email">sifatima@gmail.com</span>
									</div>
								</div>
								<div class="requests-list-item-info-right">
									<span class="requests-list-item-info-type-label">Request Type</span>
									<br>
									<span class="requests-list-item-info-type">Photo Change</span>
								</div>
							</div>
						</div>
						<div class="requests-list-item">
							<form>
								<input type="checkbox" name="control" value="select">
							</form>
							<div class="requests-list-item-info">
								<div class="requests-list-item-info-left">
									<img src="img/avatar.png">
									<div class="requests-list-item-info-name">
										<span class="requests-list-item-info-last">Marley,</span>
										<span class="requests-list-item-info-first">Bob</span>
										<br>
										<span class="requests-list-item-info-email">marleybob@gmail.com</span>
									</div>
								</div>
								<div class="requests-list-item-info-right">
									<span class="requests-list-item-info-type-label">Request Type</span>
									<br>
									<span class="requests-list-item-info-type">Account Creation</span>
								</div>
							</div>
						</div>

					</div> <!-- END of request-list -->
				</div> <!-- END of LIST-SECTION -->
			</div> <!-- END of MAIN-CONTENT -->

			<div class="side-content"> <!-- START of side-content -->
				<div class="actions-section">
					<div class="actions-section-label">
						<span>Actions</span>
					</div>
					<ul class="actions-section-links">
						<li><a href="#">View</a></li>
						<li><a href="#">Reject</a></li>
