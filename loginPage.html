<html>
  <head>
  	<link rel="stylesheet" href="css/LoginPageCSS.css" type="text/css" />
  	<title>UMHS Login Page</title>
    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>

    <div class="login-body">

      <div class="logo">
        <img id="school-logo" src="img/school_logo.png">
      </div>
      <div class="login-label">
        <h1>
          <span>Welcome to the UMHS Homework Portal!</span>
        </h1>
      </div>

      <div class="login-forms">
          <form name="MY Form" method="post">
            <div class="sublogin-forms">
              <span class="userid-label">User ID:</span>
              <br>
              <input id="userid-box" type="text" name="Username-Text">
              <br>
              <span class="pw-label">Password:</span>
              <br>
              <input id="pw-box" type="Password" name="Password Data">
              <input id="login-button" type="button" name="button1" value="Login" onclick="validate()">
          </div>
          </form>
      </div>

    </div>

  </body>
</html>
